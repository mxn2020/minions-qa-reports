[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "minions-qa-reports"
version = "0.2.0"
description = "Aggregated test reports, health dashboards, trend analysis, and regression alerts"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
keywords = ["qa-reports","ai","minions"]
authors = [
    { name = "Mehdi Nabhani", email = "mehdi@the-mehdi.com" }
]
dependencies = [
    "minions-sdk>=0.2.1",
]

[project.optional-dependencies]
test = ["pytest>=7.0"]

[project.urls]
Homepage = "https://github.com/mxn2020/minions-qa-reports"
Repository = "https://github.com/mxn2020/minions-qa-reports"

[tool.hatch.build.targets.wheel]
packages = ["minions_qa_reports"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
